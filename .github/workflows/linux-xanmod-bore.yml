name: build-linux-xanmod-bore

on:
  workflow_dispatch:
    inputs:
      apply_patch:
        type: boolean
        required: true
        description: "Apply patch flag"
      new_kernel_ver:
        type: string
        required: false
        description: "New kernel version"
      new_bore_ver:
        type: string
        required: false
        description: "New BORE version"
        
env:
  PKGDEST: "/tmp/linux-xanmod-bore"

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest    
    steps:
      - name: Checkount repo
        uses: actions/checkout@v4 
      - name: Checkount linux-xanmod-bore repo
        uses: actions/checkout@v4
        with: 
          repository: micros24/linux-xanmod-bore
          ref: 6.7
          path: linux-xanmod-bore
      - name: Prepare for makepkg
        run: |
          pacman -Syu --noconfirm base-devel sudo git
          useradd builder -m -G wheel && echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown builder -R ..
          chown builder -R /tmp
          su builder -c "gpg --recv 38DBBDC86092693E"
      - name: Apply patches
        if: ${{ github.event.inputs.apply_patch == 'true' }}
        run: |
          cd linux-xanmod-bore
          sed -i 's/make INSTALL_MOD_PATH/# make INSTALL_MOD_PATH/g' PKGBUILD
          sed -i '/echo "Installing modules..."/a \ \ \ \ DEPMOD=/doesnt/exist modules_install  # Suppress depmod' PKGBUILD
          sed -i '/echo "Installing modules..."/a \ \ ZSTD_CLEVEL=19 make INSTALL_MOD_PATH="$pkgdir/usr" INSTALL_MOD_STRIP=1 \\' PKGBUILD
          if [ "${{ github.event.inputs.new_bore_ver }}" != "" ]; then
            export OLD=$(sha256sum 0001-bore.patch | awk '{ print $1}')
            curl -L https://raw.githubusercontent.com/firelzrd/bore-scheduler/main/patches/linux-6.7-bore/0001-linux6.7.y-bore${{ github.event.inputs.new_bore_ver }}.patch -o 0001-bore.patch 
            export NEW=$(sha256sum 0001-bore.patch | awk '{ print $1}')
            echo "sed -i 's/${OLD}/${NEW}/g' PKGBUILD" | bash
            sed -i '/echo "Setting version..."/i \ \ patch -Np1 -i ../../../fair.patch' PKGBUILD
          fi
          PKGVERSION=$(grep "pkgver=" PKGBUILD)
          OLDVERSION="${PKGVERSION#*"."}"
          if [ "${{ github.event.inputs.new_kernel_ver }}" != "" ] && [ "${{ github.event.inputs.new_kernel_ver }}" != ${OLDVERSION} ]; then
            curl -LO https://sourceforge.net/projects/xanmod/files/releases/edge/6.7.${{ github.event.inputs.new_kernel_ver }}-xanmod1/patch-6.7.${{ github.event.inputs.new_kernel_ver }}-xanmod1.xz
            export NEW=$(sha256sum patch-6.7.${{ github.event.inputs.new_kernel_ver }}-xanmod1.xz | awk '{ print $1}')
            curl -LO https://sourceforge.net/projects/xanmod/files/releases/edge/6.7.${OLDVERSION}-xanmod1/patch-6.7.${OLDVERSION}-xanmod1.xz
            export OLD=$(sha256sum patch-6.7.${OLDVERSION}-xanmod1.xz | awk '{ print $1}')
            echo "sed -i 's/${OLD}/${NEW}/g' PKGBUILD" | bash
            echo "sed -i 's/pkgver=\${_major}."${OLDVERSION}"/pkgver=\${_major}."${{ github.event.inputs.new_kernel_ver }}"/g' PKGBUILD" | bash
          fi
